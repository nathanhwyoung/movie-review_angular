<div class="row">

    <div class="col-md-6">
        <ul>
            <li ng-repeat="item in reviews">
                <a ui-sref="reviews.detail({reviewId: item.id})">
                    {{ item.movieName }}
                </a>
            </li>
        </ul>
    </div>

    <div class="col-md-6">

        <div ui-view></div>

        <div>
            <h3>Create New Movie Review</h3>
            <form ng-submit="ReviewsFactory.addReview()">
                <input type="text" ng-model="ReviewsFactory.movieName"
                    class="form-control" id="review-title" placeholder="Review title" required></input>
                <textarea ng-model="ReviewsFactory.movieReview" rows="8"
                    class="form-control" id="review-body" placeholder="Your review here" required></textarea>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

    </div>

</div>
